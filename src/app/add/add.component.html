<div class="container">
  <div class="row">
      <div class="col-sm-12 center">
          <h3>
              {{title}}
             </h3>
      </div>
  </div>
       <div class="row">
         <div class="col-sm-12 center">
            <button class="btn btn-defult" routerLink="/products" >wróć do listy produktów</button>
         </div>
       </div>


<div class="row">

  <div class="col-sm-6">
    <form>
          <div class="form-group">
            <small for="product-name">Nazwa produktu</small>
            <input type="text" name="" id="product-name" class="form-control" placeholder="" aria-describedby="helpId">
          </div>

          <div class="form-group">
              <small for="product-desc">Opis produktu</small>
              <input type="text" name="" id="product-desc" class="form-control" placeholder="" aria-describedby="helpId">
          </div>

          <div class="form-group">
              <small for="product-serial">numer seryjny</small>
              <input type="text" name="" id="product-serial" class="form-control" placeholder="" aria-describedby="helpId">
          </div>

          <div class="form-group">
              <small for="product-pieces">ilosc</small>
              <input type="number" name="" id="product-pieces" class="form-control" placeholder="" value="1" aria-describedby="helpId">
          </div>

          <div class="form-group">
              <small for="product-price">cena</small>
              <input type="text" name="" id="product-price" class="form-control" placeholder="" aria-describedby="helpId">
          </div>

          <div class="form-group">
              <small for="categoriesArea">Wybierz kategorię</small>
              <select class="form-control" id="categoriesArea">
                <option *ngFor="let category of categories">{{category.name}}</option>
              </select>
            </div>
            <div class="form-group">
                <small for="producersArea">Wybierz Producenta</small>
                <select class="form-control" id="producersArea">
                  <option *ngFor="let producer of producers">{{producer.name}}</option>
                </select>
              </div>

              <fieldset class="form-group">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="true" >
                      promowany
                    </label>
                  </div>
                  <div class="form-check">
                  <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="false" checked>
                      nie promowany
                    </label>
                  </div>
                </fieldset>

                <div class="form-group">
                    <!-- <small for="exampleInputFile">Wybierz zdjęcie</small> -->
                    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">Wybierz zdjęcie produktu.</small>
                  </div>

          </form>

  </div>

  <div class="col-sm-6">
    example text
  </div>

</div>

</div>
